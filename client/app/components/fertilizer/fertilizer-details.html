<section>
    <div class="page-header">
        <h1 data-ng-bind="vm.fertilizer.name"></h1>
    </div>
    <div style="margin: 20px">
        <button data-toggle="tooltip" title="Danh sách phân bón" class="btn btn-primary glyphicon glyphicon-th-list"
            data-ui-sref="index.fertilizer">
        </button>
    </div>
    <div class="pull-right">
        <button class="btn btn-primary fa fa-pencil" data-ui-sref="index.fertilizer-edit({ fertilizerId: vm.fertilizer._id })">
        </button>
        <button class="btn btn-primary fa fa-trash" data-ng-click="vm.remove()">
        </button>
    </div>
    <small>
    <em class="text-muted">
      Tạo lúc
      <span data-ng-bind="vm.fertilizer.created | date:'short'"></span>
    </em>
  </small>
    <div class="img_container"><img alt="" class="img-responsive text-center" ng-src="{{vm.fertilizer.imgUrlFull}}" /></div>
</section>
