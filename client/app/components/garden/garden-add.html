<section>
    <div class="row action-bar">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" style="margin-top:10px;margin-bottom:10px">
            <a ui-sref="index.garden" class="fa-icon fa fa-list" data-toggle="tooltip" title="List event"></a>
        </div>
    </div>
    <hr>
    <article>
        <div class="panel panel-default col-lg-4 col-md-4 col-sm-12 col-xs-12 data-entry-panel" id="add-form">
            <!-- Panel Title -->
            <div class="panel-heading">
                <h2 class="panel-title text-center">Tạo vườn<span class="glyphicon glyphicon-map-marker"></span></h2>
            </div>
            <!-- Panel Body -->
            <div class="panel-body">

                <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                <form name="addForm" novalidate>

                    <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                    <div class="form-group">
                        <label for="name">Tên vườn: <span class="require">(*)</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên vườn" ng-model="vm.formData.name" required>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-left:0;">
                            <label for="latitude ">Vĩ độ: <span class="require">(*)</span> </label>
                            <input type="text" class="form-control" id="latitude" ng-model="vm.formData.latitude" readonly required>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding-right:0;">
                            <label for="longitude ">Kinh độ: <span class="require">(*)</span></label>
                            <input type="text" class="form-control" id="longitude" ng-model="vm.formData.longitude" readonly required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ: <span class="require">(*)</span></label>
                        <input type="text" class="form-control" id="address" ng-model="vm.formData.address" required>
                    </div>
                    <div class="form-group">
                        <label for="area">Diện tích canh tác (m<sup>2</sup>): <span class="require">(*)</span></label>
                        <input type="number" min=0 max=10000000 class="form-control" id="area" ng-model="vm.formData.area" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Chọn loại rau canh tác:</label>
                        <select id="pi-select" lang="vi" class="production-items" multiple="multiple" ng-model="vm.BC" ng-options="pi as pi.name for pi in vm.productionItem track by pi._id"></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Chọn loại thiết bị</label>
                        <select class="form-control" id="dvn-select" ng-model="vm.formData.deviceNode" ng-options="dvn._id as dvn.name for dvn in vm.deviceNode"
                            required>
                        <option value="" selected="selected">--Hãy chọn một thiết bị--</option>
                     </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea type="text" class="form-control" id="description" placeholder="Nhập mô tả" ng-model="vm.formData.description">
							</textarea>
                    </div>
                    <div class="form-group text-center">
                        <img ng-src="{{vm.imageURL}}" alt="" class="img-thumbnail" style="max-height:200px; max-width: 200px">
                    </div>
                    <!--<div class="form-group">
                    <label for="gardenImage">Ảnh đại diện</label>
                    <span class="btn btn-default btn-file te">Choose an image<input type="file" nv-file-select uploader="vm.uploader"></span>
                </div>-->
                    <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prgardens early submits.  -->
                    <button type="submit" class="btn btn-danger btn-block" ng-click="vm.createGarden()" ng-disabled="addForm.$invalid">Tạo</button>
                    <!--<div ng-show="vm.success">{{vm.success}}</div>
                <div ng-show="vm.error">{{vm.error}}</div>-->
                </form>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <my-map id="map_canvas" gardens="vm.gardens" add="true"></my-map>
        </div>
    </article>
</section>
