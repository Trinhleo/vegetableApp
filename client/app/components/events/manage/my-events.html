<section>
	<div class="container">
		<div class="row">
			<h2>My Event</h2>
			<my-map id="map_canvas" events="vm.events" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 "></my-map>
			<ul class="list-group">
				<div data-ng-repeat="event in vm.events">
					<button type="button" class="btn btn-success" style="margin: 5px" data-ng-click="vm.edit(event)">{{event.name}}</button>
				</div>
			</ul>
		</div>
	</div>
</section>
