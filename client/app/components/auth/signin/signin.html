<section>
	<div class="container col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
		<br>
		<br>
		<h2 class="text-center ">Sign In</h2>
		<form novalidate>
			<div class="form-group ">
				<label for="name ">Name:</label>
				<input type="text" ng-model="vm.user.username " class="form-control " id="username " placeholder="Enter username ">
			</div>
			<div class="form-group ">
				<label for="password ">Password:</label>
				<input type="password" ng-model="vm.user.password " class="form-control " id="password " placeholder="Enter password ">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary" ng-click="vm.signin();" data-ng-disabled="vm.user.username === '' || vm.user.password === ''">Sign In</button>
				<a ui-sref="index.signup">Sign Up</a>
				<div>
					{{vm.alert}}
				</div>
			</div>
		</form>
	</div>
</section>
