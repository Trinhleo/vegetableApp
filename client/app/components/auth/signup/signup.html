<section class="">
	<br>
	<br>
	<h2 style="text-align: center">Sign Up</h2>
	<div class="">
		<div class="container col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="firstName">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="vm.credentials.firstName" id="firstName" placeholder="Enter first name"
							required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="lastName">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="vm.credentials.lastName" id="lastName" placeholder="Enter first name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email:</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" ng-model="vm.credentials.email" id="email" placeholder="Enter email" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">Username:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="vm.credentials.username" id="username" placeholder="Enter username" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" ng-model="vm.credentials.password" id="password" placeholder="Enter password"
							required>
					</div>
				</div>
				<div class="form-group ">
					<div class="text-center">
						<button type="submit" class="btn btn-primary" ng-click="vm.signup(form.$valid);">Submit</button>
						<a ui-sref="index.signin">Sign In</a>
					</div>
				</div>
				<div class="alert">
					{{vm.alert}}
				</div>
			</form>
		</div>
	</div>
</section>
