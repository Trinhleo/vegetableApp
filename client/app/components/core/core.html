<div class="container">
	<div class="navbar-header">
		<button class="navbar-toggle" type="button" ng-click="vm.toggleCollapsibleMenu()">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
		<div class="col-lg-10 col-md-10 col-sm-10">
			<div class="col-lg-5 col-md-5 hidden-sm col-xs-2" style="padding-left:0;padding-right:0;">
				<img ui-sref="home" alt="vuonrau.io" class="img-responsive text-center" style="max-height:48px;" ng-src="modules/core/client/img/brand/home.png"
					href="/" src="modules/core/client/img/brand/home.png">
			</div>
			<div class="col-lg-5 col-md-5 col-sm-5 col-xs-6" style="padding-left:0;padding-right:0;">
				<a ui-sref="home" class="navbar-brand" href="/">vuonrau.io </a>
			</div>
		</div>
	</div>
	<nav class="collapse navbar-collapse" collapse="!vm.isCollapsed" role="navigation">
		<ul class="nav navbar-nav" ng-if="menu.shouldRender($root.userInfo);">
			<li ng-repeat="item in menu.items | orderBy: 'position'" ng-if="item.shouldRender(authentication.user);" ng-switch="item.type"
				ng-class="{ active: $state.includes(item.state), dropdown: item.type === 'dropdown' }" class="{{item.class}}" dropdown="item.type === 'dropdown'">
				<a ng-switch-when="dropdown" class="dropdown-toggle" dropdown-toggle role="button">{{::item.title}}&nbsp;<span class="caret"></span></a>
				<ul ng-switch-when="dropdown" class="dropdown-menu">
					<li ng-repeat="subitem in item.items | orderBy: 'position'" ng-if="subitem.shouldRender(authentication);" ui-sref-active="active">
						<a ui-sref="{{subitem.state}}" ng-bind="subitem.title"></a>
					</li>
				</ul>
				<a ng-switch-default ui-sref="{{item.state}}" ng-bind="item.title"></a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" ng-hide="$root.userInfo">
			<li ui-sref-active="active">
				<a ui-sref="index.signup">Đăng ký</a>
			</li>
			<li class="divider-vertical"></li>
			<li ui-sref-active="active">
				<a ui-sref="index.signin">Đăng nhập</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right" ng-show="$root.userInfo">
			<li class="dropdown" dropdown>
				<a class="dropdown-toggle user-header-dropdown-toggle" dropdown-toggle role="button">
					<img ng-src="{{$root.userInfo.profileImageURL}}" alt="{{$root.userInfo.displayName}}" class="header-profile-image"
					/>
					<span ng-bind="$root.userInfo.displayName"></span> <b class="caret"></b>
				</a>
				<ul class="dropdown-menu" role="menu">
					<li ui-sref-active="active">
						<a ui-sref="index.settings.profile">Sửa thông tin cá nhân</a>
					</li>
					<li ui-sref-active="active">
						<a ui-sref="index.settings.picture">Thay đổi ảnh đại diện</a>
					</li>
					<!--<li ui-sref-active="active" ng-show="authentication.user.provider === 'local'">
						<a ui-sref="settings.password">Đổi mật khẩu</a>
					</li>-->
					<!--<li ui-sref-active="active">-->
					<!--<a ui-sref="settings.accounts">Quản lý tài khoản mạng xã hội</a>-->
					<!--</li>-->
					<li class="divider"></li>
					<li>
						<a ui-sref="index.signout">Đăng xuất</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
</div>
<div class="container-fluid">
	<div class="clear-fix" style="height:55px"></div>
	<div ui-view="" class="page-content app-content-body"></div>
</div>
