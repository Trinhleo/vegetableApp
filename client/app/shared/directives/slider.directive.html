<div class="slider">
	<div class="arrows">
		<a ng-click="prev()"><img src="./app/shared/directives/img/left-arrow.png" /></a>
		<a ng-click="next()"><img src="./app/shared/directives/img/right-arrow.png" /></a>
	</div>
	<div class="slide" ng-repeat="image in images" ng-show="image.visible">
		<img ng-src="{{image.imgUrl}}" class="img-responsive" style="height: 200px; border-radius: 5px;" />
	</div>
</div>
